[librenms]
user = librenms
group = librenms
listen = /run/php/librenms.sock
listen.owner = librenms
listen.group = librenms
listen.mode = 0660
clear_env = no

php_admin_value[open_basedir]=/opt/librenms:/tmp:/usr/share/php7:/proc/sys/kernel/hostname:/usr/sbin:/usr/bin

pm = dynamic
pm.max_children = 20
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 10
